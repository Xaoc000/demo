#
# Test Suite of Smoke tests for our Demo docker environment
#
# This suite is built using 'pyresttest' (https://github.com/svanoort/pyresttest)
#
---
- config:
    - testset: "Testing connection to iofog-controller via REST API"

- test:
    - name: "Non Auth Connection"
    - group: "Controller"
    - url: "iofog-controller:51121/api/v3/iofog"
    - expected_status: [404]

- test:
      - name: "Get Status"
      - group: "Controller"
      - url: "iofog-controller:51121/api/v3/status"
      - headers: {'Content-Type': 'application/json'}
      - method: 'GET'
      - expected_status: [200]

- test:
      - name: "Get Email Activation"
      - group: "Controller"
      - url: "iofog-controller:51121/api/v3/email-activation"
      - headers: {'Content-Type': 'application/json'}
      - method: 'GET'
      - expected_status: [200]

- test:
      - name: "Get Fog Types"
      - group: "Controller"
      - url: "iofog-controller:51121/api/v3/fog-types"
      - headers: {'Content-Type': 'application/json'}
      - method: 'GET'
      - expected_status: [200]